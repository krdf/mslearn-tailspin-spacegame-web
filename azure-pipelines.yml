# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- '*'

pool:
  vmImage: 'ubuntu-latest'
  demands:
    - npm

variables:
  buildConfiguration: 'Release'
  dotNetVersion: '6.x'
  wwwRoot: 'Tailspin.SpaceGame.Web/wwwroot'

steps:
  - task: UseDotNet@2
    displayName: 'Use .NET Core sdk version $(dotNetVersion)'
    inputs:
      packageType: 'sdk'
      version: '$(dotNetVersion)'
  - task: Npm@1
    displayName: 'Run npm install'
    inputs:
      verbose: false
  
  - script: './node_modules/.bin/node-sass $(wwwRoot)/css -o $(wwwRoot)'
    displayName: 'Compile sass'
  
  - task: gulp@1
    displayName: 'Run gulp'
  
  - script: 'echo "$(Build.DefinitionName), $(Build.BuildId), $(Build.BuildNumber)" > buildinfo.txt '
    displayName: 'Write build info'
    workingDirectory: '$(wwwRoot)'
  
  - task: DotNetCoreCLI@2
    displayName: 'Restore project dependencies'
    inputs:
      command: 'restore'
      projects: '**/*.csproj'
  
  - template: templates/build.yaml
    parameters:
      buildConfiguration: 'Debug'
  
  - template: templates/build.yaml
    parameters:
      buildConfiguration: 'Release'

  - task: PublishBuildArtifacts@1
    displayName: 'Publish Artifact: drop'
    condition: succeeded()